<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="main-title">Rock Paper Scissors</h1>
    <p class="sub-title">Simple game assignment from The Odin Project course.</p>
    <div id="button-container">
        <button onclick="playRound('Rock', getComputerChoice())" id="rock-btn">Rock</button>
        <button onclick="playRound('Paper', getComputerChoice())" id="paper-btn">Paper</button>
        <button onclick="playRound('Scissors', getComputerChoice())" id="scissors-btn">Scissors</button>
    </div>
    <div id="results-container">
        <div id="choices"></div>
        <div id="score"></div>
        <div id="game-winner"></div>
    </div>
    <div id="restart-button-container">
        <button onclick="resetGame()">Restart the game</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
